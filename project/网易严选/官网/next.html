<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery-3.2.1.min (1).js"></script>
    <script src="../swiper-5.2.0/package/js/swiper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <title>网易严选之众筹</title>
    <link rel="stylesheet" href="../swiper-5.2.0/package/css/swiper.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="./next.css">
</head>

<body>
    <header></header>
    <main>
        <div class="focus">
            <div class="swiper-container swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"
                        style="background-image:url(https://yanxuan.nosdn.127.net/7ad3f86b4c210ba352677b6d2ae4c63e.jpg?quality=95&thumbnail=1920y420&imageView)">
                    </div>
                    <div class="swiper-slide"
                        style="background-image:url(https://yanxuan.nosdn.127.net/badced4d050f18e672f2b5fd79bbb258.jpg?quality=95&thumbnail=1920y420&imageView)">
                    </div>
                    <div class="swiper-slide"
                        style="background-image:url(https://yanxuan.nosdn.127.net/69c64c110acb775c99e62aaa36011c0a.jpg?quality=95&thumbnail=1920y420&imageView)">
                    </div>
                    <div class="swiper-slide"
                        style="background-image:url(https://yanxuan.nosdn.127.net/a93142c4ff58ed4793a8ab9c02ca6c30.jpg?quality=95&thumbnail=1920y420&imageView)">
                    </div>
                    <div class="swiper-slide"
                        style="background-image:url(https://yanxuan.nosdn.127.net/f9679e947893e1cbd95f835d16269e67.jpg?quality=95&thumbnail=1920y420&imageView)">
                    </div>
                    <div class="swiper-slide"
                        style="background-image:url(https://yanxuan.nosdn.127.net/921f5acbf69410306f58e82ba3d7823e.jpg?quality=95&thumbnail=1920y420&imageView)">
                    </div>
                    <div class="swiper-slide"
                        style="background-image:url(https://yanxuan.nosdn.127.net/b8a0e4795f6da80256c21c9d6b542f74.jpg?quality=95&thumbnail=1920y420&imageView)">
                    </div>
                    <div class="swiper-slide"
                        style="background-image:url(//yanxuan.nosdn.127.net/15175584364793457.jpg?quality=95&thumbnail=1920y420&imageView)">
                    </div>
                </div>
                <div class="swiper-pagination swiper-pagination-white"></div>
                <div class="swiper-button-next swiper-button-white next0">
                    <i></i>
                </div>
                <div class="swiper-button-prev swiper-button-white prev0">
                    <i></i>
                </div>
            </div>
        </div>
        <div class="Cnav">
            <div class="Cwrap">
                <div class="Ctil">
                    <span>玩转</span>
                    <!-- <br> -->
                    <span>众筹</span>
                </div>
                <div class="Ciconlist">
                    <li>
                        <img src="./img/下载 (1).png" alt="">
                        <span>怦然心动的项目</span>
                    </li>
                    <li>
                        <img src="./img/下载 (2).png" alt="">
                        <span>支持产品生产</span>
                    </li>
                    <li>
                        <img src="./img/下载 (3).png" alt="">
                        <span>项目众筹成功</span>
                    </li>
                    <li>
                        <img src="./img/下载 (4).png" alt="">
                        <span>抢先体验新品</span>
                    </li>
                </div>
            </div>
        </div>
        <div class="Cproject">
            <div class="stating">
                <div class="pWarp">
                    <div class="pTitle">
                        <div class="pLine">
                            <div class="pCont">
                                <img src="./img/下载 (5).png" alt="">
                                <span>正在众筹</span>
                            </div>
                        </div>
                    </div>
                    <ul class="pItem ul1">
                     
                    </ul>
                </div>
            </div>
            <div class="ending">
                <div class="pWarp">
                    <div class="pTitle">
                        <div class="pLine">
                            <div class="pCont">
                                <img src="./img/下载 (6).png" alt="">
                                <span>众筹结束</span>
                            </div>
                        </div>
                    </div>
                    <ul class="pItem ul2">
                      
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="slide"></div>
</body>
<script>
    $('header').load('./nav.html')
    $('footer').load('./footer.html')
    var swiper = new Swiper('.swiper', {
        spaceBetween: 30,
        effect: 'fade',
        autoplay: {
            delay: 2000,
            stopOnLastSlide: false,
            disableOnInteraction: false,
        },
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    for (i = 0; i < swiper.pagination.bullets.length; i++) {
        swiper.pagination.bullets[i].onmouseover = function () {
            this.click();
        };
    }
    $.get("./next.json", function (str) {
        $(str.start).each(function (index, item) {
            $(`
                <li class="pItemOne">
                    <div class="ItemCon">
                        <div class="ItemPic">
                           <img src=${item.img}
                            alt="">
                        </div>
                    <div class="ItemInfo">
                        <p class="pUp">${item.pUp}</p>
                        <p class="pDowm">${item.pDowm}</p>
                        <div class="Pprogress">
                            <div class="pBar">
                                <div class="progressBar" style="width:${item.progressBar}">
                                </div>
                            </div>
                            <div class="percent">
                                <span class="perNum">${item.perNum}</span>
                                <span>%</span>
                            </div>
                            <div class="detail">
                                <div>
                                    <p>
                                        <span>￥</span>
                                        <span class="priceCount">${item.priceCount}</span>
                                    </p>
                                    <p class="have">已筹金额</p>
                                </div>
                                <div>
                                    <p>
                                        <span class="people">${item.people}</span>
                                        <span>人</span>
                                    </p>
                                    <p class="have">支持人数</p>
                                </div>
                                <div>
                                    <p>
                                        <span class="yutime">${item.yutime}</span>
                                    </p>
                                    <p class="have">剩余时间</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            `).appendTo($(".ul1"))
        })
        $(str.ending).each(function (index, item) {
            $(`
            <li class="pItemOne">
                <div class="ItemCon">
                    <div class="ItemPic">
                        <img src=${item.img}
                            alt="">
                    </div>
                    <div class="ItemInfo">
                        <p class="pUp">${item.pUp}</p>
                        <p class="pDowm">${item.pDowm}</p>
                        <div class="Pprogress">
                            <div class="pBar">
                                <div class="progressBar" style="width:${item.progressBar}">
                                </div>
                            </div>
                            <div class="percent">
                                <span>${item.perNum}</span>
                                <span>%</span>
                            </div>
                            <div class="cEnd ${item.lm}">
                                <div class="Ecolor" style="color: ${item.Gcolor};">${item.Ecolor}</div>
                                <div class="amount">
                                    <span>已筹金额</span>
                                    <span style="margin-left: 8px;color: #333;">
                                        <span>
                                            <i>￥</i>
                                            <i class="gold"> ${item.gold}</i>
                                        </span>

                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            `).appendTo($('.ul2'))
        })
    })
</script>

</html>
